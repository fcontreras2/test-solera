<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Servicio</h5>
    <div class="form-group">
      <label for="">Nombre</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Nombre del servicio"
      />
    </div>
    <div class="form-group">
      <label for="">Descripción</label>
      <input
        type="text"
        name="description"
        id="description"
        class="form-control"
        placeholder="Descripción"
      />
    </div>
    <div class="form-group">
      <label for="">Categoría</label>
      <select class="form-control" name="category" id="category">
        <option *ngFor="let category of categories" [value]="category.id">{{category.title}}</option>
      </select>
    </div>
    
  </div>
  <div class="card-footer">
    <button type="button" name="" id="" class="btn btn-outline-success mr-1">
        <fa-icon [icon]="faSave"></fa-icon> Guardar
    </button>
    <button type="button" name="" id="" class="btn btn-outline-danger">
        <fa-icon [icon]="faTimes"></fa-icon> Eliminar
    </button>
  </div>
</div>
