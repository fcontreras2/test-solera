<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Servicio</h5>
    <div class="form-group">
      <label for="">Nombre</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Nombre del servicio"
      />
    </div>
    <div class="form-group">
      <label for="">Descripción</label>
      <input
        type="text"
        name="description"
        id="description"
        class="form-control"
        placeholder="Descripción"
      />
    </div>
  </div>
  <div class="card-footer">
    <button type="button" name="" id="" class="btn btn-outline-success mr-1">
      Agregar
    </button>
    <button type="button" name="" id="" class="btn btn-outline-danger">
        Eliminar
    </button>
  </div>
</div>
