<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ name }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ category }}</h6>
    <p class="card-text">{{ description }}</p>
  </div>
  <div class="card-footer">
    <a [routerLink]="['/form/'+id]" class="card-link">Editar</a>
    <a (click)="openModal()" class="card-link">Eliminar</a>
  </div>
</div>
