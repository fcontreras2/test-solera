<div class="row justify-content-center">
  <div class="col-3 mb-5" *ngFor="let service of list; let i = index">
    <app-service-card
      *ngIf="categories.length > 0"
      [name]="service.name"
      [category]="categories[service.category].title"
      [description]="service.description"
      [id]="service.id"
    ></app-service-card>
  </div>

  <h4 *ngIf="list.length === 0">
    <fa-icon
      [icon]="faExclamation"
      [styles]="{ stroke: 'red' }"
    ></fa-icon>
    No se encontraron servicios
  </h4>
</div>
